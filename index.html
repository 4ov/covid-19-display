<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Interface</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

</head>
<body>
    <header>
        <span class="title">Corona Stats</span>
        <svg class="loading" width="40" height="40">
            <circle cx="20" cy="20" r="10" fill="none" stroke="#29292980" stroke-width="3"></circle>
        </svg>
    </header>

    <main>
        <div name="cases" class="cases">
            <span id="cases">0</span>
        </div>

        <div name="Today" class="today">
            <span id="today">0</span>
        </div>

        <div name="Deaths" class="deaths">
            <span id="deaths">0</span>
        </div>

        <div name="Recovered" class="recovered">
            <span id="recovered">0</span>
        </div>

        <div class="message">
            All data are collected and displayed as is it and no one is responsible about it 
            <br>
            <a href="#">Source</a>
            <span class="material-icons" id="messageClose">close</span>
        </div>

        <i class="material-icons-round info">info</i>

    </main>


    
    <script src="./app.js"></script>
</body>
</html>
